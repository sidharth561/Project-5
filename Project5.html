<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Project5.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

     <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>

  <title>Protfolio Website</title>
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">Protfolio</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
           <li>Project</li>
          </a>
          <a href="#contant">
            <li>Contant</li>
          </a>
        </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <div class="container">
            <div class="hero-image animate__animated animate__bounceInLeft">
              <img src="image/hero-1.png" alt="My photo">
            </div>
            <div class="hero_contant">
              <h1>
                <span class="hi_text">Hi</span> , I am
                <span class="name_text">Sidharth</span>
              </h1>
              <h2>Frontend Developer</h2>
            </div>
      </div>
    </section>
    <section id="project">
      <h2>PROJECTS</h2>
      <div class="container">
        <div class="project_container">

          <div class="gride_item">
            <div class="card">
              <img src="image/project1.png" alt="Project 1">
              <div class="card_content">
                <h3>The Tribute Website | A.P.J Abdul Kalam</h3>
              </div>
            </div>
          </div>

          <div class="gride_item">
            <div class="card">
              <img src="image/project4.png" alt="Project 1">
              <div class="card_content">
                <h3>Landing Page</h3>
              </div>
            </div>
          </div>

          <div class="gride_item">
            <div class="card">
              <img src="image/project9.png" alt="Project 1">
              <div class="card_content">
                <h3>GreatZone</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Let's work together...</h2>
        <div class="top_contact">
         <div class="contact_way">
          <i class="fab fa-linkedin"></i>
          <h3>Linkedin</h3>
         </div>

         <div class="contact_way">
          <i class="fab fa-twitter"></i>
          <h3>Twitter</h3>
         </div>

         <div class="contact_way">
          <h3>@ Send Mail</h3>
         </div>
        </div>

        <div class="bottom_contact">
         <div class="contact_way">
          <i class="fab fa-github"></i>
          <h3>Github</h3>
         </div>

         <div class="contact_way">
          <i class="fab fa-mobile"></i>
          <h3>Mobile</h3>
         </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      Created by Sidharth
    </div>
  </footer>
</body>
</html>
